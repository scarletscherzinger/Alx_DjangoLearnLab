{% extends 'blog/base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="comment-form-container">
    <h1>Edit Comment</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Comment</button>
    </form>
    
    <p><a href="{% url 'post-detail' object.post.pk %}">Cancel</a></p>
</div>
{% endblock %}
